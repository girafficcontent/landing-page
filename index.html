<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<!--HEADING TEXT/LOGO-->
		<div class="main">
			<img src="img/logo/logo.png" alt="logo">
			<h1>Want to be your own boss?</h1>
			<p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
		</div>

		<div class="background">
			<!--SCOOTER IMAGE-->
			<img src="img/bg-image/scooter.svg" alt="scooter">
		</div>

		<!--APPLICATION FORM-->
		<div class="side">
			<h2>Apply Now</h2>
			<h3>Enter your info below.</h3>
			<form class="application">
				<fieldset>
					<input type="text" name="fname" id="firstname" value="First name">
				</fieldset>

				<fieldset>
					<input type="text" name="lname" id="lastname" value="Last name">
				</fieldset>

				<fieldset>
					<input type="text" name="phonenumber" id="phone" value="Phone number">
				</fieldset>

				<fieldset>
					<input type="text" name="email" id="email" value="Email Address">
				</fieldset>

				<fieldset>
					<input type="checkbox" name="checkbox"> <label>I agree to dash terms</label>
				</fieldset>

				<fieldset>
					<input type="submit" name="submit" value="DRIVE WITH US">
				</fieldset>
				<p>Already applied? <a href="#">Check your application status here</a></p>
			</form>
		</div>
	</div>

	<!--FOOTER/YELLOW CONTENT-->
	<div class="yellow">
		<div class="footer">
			<h2>See how much you can earn with Dash.</h2>
			<p>how many hours do you want to drive with us this week?</p>
			<form class="calculator">
				<fieldset>
					<input type="text" name="hours" value="Hours">
				</fieldset>

				<fieldset>
					<input type="text" name="city" value="City">
				</fieldset>

				<fieldset>
					<input type="submit" name="submit2" value="CALCULATE">
				</fieldset>
			</form>

			<div class="socialicons">
				<img src="img/icons/facebook.svg" alt="Facebook">
				<img src="img/icons/instagram.svg" alt="Intagram">
				<img src="img/icons/twitter.svg" alt="Twitter">
				<img src="img/icons/linkedin.svg" alt="LinkedIn">
			</div>
		</div>
	</div>
</body>
</html>
